<!DOCTYPE html>

		<style>
			.flex-container {
					display: flex;
			}

			.flex-child {
					flex: 1;
					border: 2px solid white;
			}  

			.flex-child:first-child {
					margin-right: 20px;
			}

			textarea {
				-moz-tab-size: 2;
				tab-size: 2;
			}
		</style>
  </head>
  <body>
		<div class="flex-container">

			<div class="flex-child">
				<label for="plInput">Prolog Program</label></br>
				<textarea id="plInput" rows="20" cols="100"></textarea>
				<button onclick="queryRG()">Run</button>
				<button id="loadBtn" onclick="loadFile()">Load</button>
				<input id="fileInput" type="file" onchange="readFile(this)" style="display: none;"/>
				<button onclick="saveFile()">Save</button>
			</div> <!-- flex-child -->

			<div class="flex-child">
				<label for="result">Result</label></br>
				<textarea id="result" rows="10" cols="60"></textarea>
			</div> <!-- flex-child -->

		</div> <!-- container-->
  </body>

	<script type="text/javascript", src="./jslogprog.js"></script>
	<script type="text/javascript">
		//import {Sym, Var, Clause, Rule, solve} from './ometa-js.mjs';

		function dontIndent(str){
			return ('' + str).replace(/(\n)\s+/g, '$1');
		}

		let result = document.getElementById('result')
			loadBtn = document.getElementById('loadBtn'),
			fileInput = document.getElementById('fileInput'),
			plInput = document.getElementById('plInput'),
			fileName = '';
		
		plInput.addEventListener("keydown", (e) => {
        if (e.keyCode === 9) {
          e.preventDefault();

          e.currentTarget.setRangeText(
            "\t",
            e.currentTarget.selectionStart,
            e.currentTarget.selectionStart,
            "end"
          );
        }
      });

		function loadFile() {
			loadBtn.style.display = 'none';
			fileInput.style.display = '';
		}

		function readFile(input){
			let file = input.files[0],
				reader = new FileReader();

			fileName = file.name;
			reader.readAsText(file);

			reader.onload = function() {
				document.getElementById('plInput').value = reader.result;
				//console.log(reader.result);
				loadBtn.style.display = '';
				fileInput.style.display = 'none';
				delete reader;
				fileInput.value = null;
			};

			reader.onerror = function() {
				console.log(reader.error);
			};
		}

		function saveFile(){
			if (promptFilename = prompt("Save file as:", fileName)) {
				var textBlob = new Blob([document.getElementById("plInput").value], {type:'text/plain'});
				var downloadLink = document.createElement("a");
				downloadLink.download = promptFilename;
				downloadLink.innerHTML = "Download File";
				downloadLink.href = window.URL.createObjectURL(textBlob);
				downloadLink.click();
				delete downloadLink;
				delete textBlob;
			}
		}
